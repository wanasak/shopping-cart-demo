<h1>Shopping Cart</h1>

<div *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalItemsCount }} in your shopping cart.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th class="text-center" style="width: 230px;">Quantity</th>
        <th class="text-right" style="width: 120px;">Price</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let productId of cart.productIds"> -->
      <tr *ngFor="let item of cart.items">          
        <td>
          <!-- {{ cart.items[productId].product.title }} -->
          {{ item.title }}
        </td>
        <td>
          <!-- {{ cart.items[productId].quantity }} -->
          <!-- {{ item.quantity }} -->
          <app-produc-quantity
            [product]="item"
            [shoppingCart]="cart">
          </app-produc-quantity>
        </td>
        <td class="text-right">
          {{ item.totalPrice | currency:'USD':true }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>
          {{ cart.totalPrice | currency:'USD':true }}
        </th>
      </tr>
    </tfoot>
  </table>
  
  <button (click)="onClickClear()" type="button" class="btn btn-danger">Clear Cart</button>
  
</div>
