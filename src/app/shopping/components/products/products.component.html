<div class="row">
  <div class="col-12 col-md-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col">
    <div class="row" *ngIf="cart$ | async as cart">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col-12 col-md-6">
          <app-product-card [product]="p" [shoppingCart]="cart"></app-product-card>
        </div>
        <!-- <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div> -->
      </ng-container>
    </div>
  </div>
</div>
