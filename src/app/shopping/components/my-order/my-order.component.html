<h1>Orders</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async; trackBy: trackById">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date: 'short' }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
