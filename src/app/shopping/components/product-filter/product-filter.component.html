<div class="sticky-top">
  <ul class="list-group">
    <a [class.active]="!category" routerLink="/" class="list-group-item list-group-item-secondary list-group-item-action">All Categories</a>
    <a *ngFor="let c of categories$ | async" routerLink="/" [queryParams]="{ category: c.$key }" [class.active]="category === c.$key"
      class="list-group-item list-group-item-secondary list-group-item-action">
      {{ c.name }}
    </a>
  </ul>
</div>
