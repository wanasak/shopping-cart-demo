<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="title" type="text" id="title" class="form-control">
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input ngModel name="price" type="number" id="price" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories$ | async" [value]="category.$key">{{ category.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input ngModel name="imageUrl" type="text" id="imageUrl" class="form-control">
  </div>

  <button class="btn btn-primary">Save</button>
</form>
